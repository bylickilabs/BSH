name: Continuous Integration (CI)

on:
  push:
    branches:
      - main   # oder 'develop' oder andere Branches, je nach Bedarf
  pull_request:
    branches:
      - main   # Wird auch bei PRs auf den 'main' Branch ausgelöst

jobs:
  build:
    runs-on: ubuntu-latest   # Das Betriebssystem, das für den Job verwendet wird

    steps:
      - name: Check out repository
        uses: actions/checkout@v2   # Holt den Code aus dem Repository

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'   # Die Version von Python, die verwendet wird

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt   # Installiert alle Abhängigkeiten aus der requirements.txt

      - name: Run tests
        run: |
          pytest   # Führt Tests aus, wenn 'pytest' als Test-Framework verwendet wird

      - name: Build the project (optional)
        run: |
          python setup.py sdist bdist_wheel   # Baut das Projekt, wenn es ein Python-Paket ist
          
      - name: Upload Test Results (optional)
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results/   # Verzeichnis, in dem Testergebnisse gespeichert sind (optional)
